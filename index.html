<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Change the Color of hr Tag using CSS</title>
    <script>
        function optionSelect() {
            var d = document.getElementById('ddselect');
            var displaytext = d.options[d.selectedIndex].text;
            document.getElementById('txtvalue').value = displaytext;
        }
    </script>
</head>

<body>

    <select id="ddselect" onchange="optionSelect();">
    <option value="">Valitse automerkkisi</option>
    <option value="lada">Lada</option>
    <option value="mosse">Mosse</option>
    <option value="volga">Volga</option>
    <option value="vartburg">Vartburg</option>
    <option value="other">Muu</option>
</select>

    <input type="text" id="txtvalue" name="car" value=""><br>

</body>

</html>
